<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair Management</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">简易维修系统</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#pageList" class="redirect">记录列表</a></li>
          <li><a href="#pageNew" class="redirect">添加记录</a></li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div>


  <div class="container">
    <div class="rowi row-offcanvas row-offcanvas-right">
      <div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
        <div class="list-group">
          <a id="list-item" href="#pageList" class="redirect list-group-item active">记录列表</a>
          <a id="add-item" href="#pageNew" class="redirect list-group-item">添加记录</a>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">

        <!-- <div class="jumbotron"> -->
        <!--   <p>项目四：产品返修记录</p> -->
        <!-- </div> -->

        <div class="main" id="main">
          <table id="pageList" class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>机器型号</th>
                <th>维修人员</th>
                <th>客户电话</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <!-- Edit Form -->
          <form id="pageEdit">
            <legend>机器信息</legend>
            <div class="form-group">
              <label for="">机器型号</label>
              <input id="m_num_edit" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label for="">数量</label>
              <input id="m_count_edit" class="form-control" type="number" />
            </div>
            <div class="form-group">
              <label for="">故障问题</label>
              <textarea id="m_problem_edit" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">处理方案</label>
              <textarea id="m_solution_edit" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">维修人员</label>
              <input id="m_repairman_edit" class="form-control" type="text" />
            </div> 
            <legend>客户信息</legend>
            <div class="form-group">
              <label for="">客户地址</label>
              <textarea id="u_address_edit" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">联系方式</label>
              <input id="u_mobile_edit" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label for="">销售人员</label>
              <input id="u_seller_edit" class="form-control" type="text" />
            </div>
            <div class="actions">
              <button id="edit-item" class="btn btn-primary action" action="update">提交</button>
            </div>
          </form>

          <!-- New Form -->
          <form id="pageNew">
            <legend>机器信息</legend>
            <div class="form-group">
              <label for="">机器型号</label>
              <input id="m_num" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label for="">数量</label>
              <input id="m_count" class="form-control" type="number" />
            </div>
            <div class="form-group">
              <label for="">故障问题</label>
              <textarea id="m_problem" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">处理方案</label>
              <textarea id="m_solution" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">维修人员</label>
              <input id="m_repairman" class="form-control" type="text" />
            </div> 
            <legend>客户信息</legend>
            <div class="form-group">
              <label for="">客户地址</label>
              <textarea id="u_address" class="form-control" type="" ></textarea>
            </div>
            <div class="form-group">
              <label for="">联系方式</label>
              <input id="u_mobile" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label for="">销售人员</label>
              <input id="u_seller" class="form-control" type="text" />
            </div>

            <div class="actions">
              <button id="new-item" class="btn btn-primary action" action="create">提交</button>
            </div>
          </form>


        </div>
      </div>
    </div>
    <footer>liu.shatle#gmail.com</footer>
  </div>
  <!-- Put the js files at the end which makes pages load faster -->
  <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript" ></script>
  <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
